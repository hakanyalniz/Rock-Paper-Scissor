<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM&display=swap');
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="gameScreen">
            <div class="players">
                <div class="computer">
                    <p>Computer</p>
                    <p id="computer-score">0</p>
                </div>
                <div class="player">
                    <p>Player</p>
                    <p id="player-score">0</p>
                </div>
            </div>
            <div class="results">
                <p id="final-results"></p>
            </div>
        </div>
    </div>


    <div class="gameUI center">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissor">Scissor</button>
    </div>



    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
